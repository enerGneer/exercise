<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var animals = ["cat", "dog"]
    </script>

    <h2>get</h2>
    <script>
      document.write(animals[0]);
      document.write(animals[1]);
    </script>

    <h2>Add</h2>
    <script>
       animals.push("bird", "cow");
       animals.push('lamb');
       animals.push('sheep');  
    </script>

    <h2>count</h2>
    <script>
      document.write(animals.length);
    </script>
  </body>
</html>
